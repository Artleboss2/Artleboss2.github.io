<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
        body { background: #121212; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }

        /* Design type Android / Pixel */
        .android-device {
            width: 360px;
            height: 740px;
            background: #000;
            border-radius: 30px;
            border: 8px solid #333;
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            overflow: hidden;
        }

        /* Caméra frontale (trou dans l'écran) */
        .camera {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background: #222;
            border-radius: 50%;
            z-index: 10;
        }

        /* Barre de navigation Android en bas */
        .nav-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 10;
        }
        .nav-btn { width: 15px; height: 15px; border: 2px solid white; border-radius: 2px; }
        .nav-circle { width: 18px; height: 18px; border: 2px solid white; border-radius: 50%; }

        iframe {
            width: 100%;
            height: calc(100% - 40px); /* On laisse la place pour la barre du bas */
            border: none;
            background: white;
        }
    </style>
</head>
<body>

    <div class="android-device">
        <div class="camera"></div>
        <iframe src="https://m.wikipedia.org"></iframe>
        <div class="nav-bar">
            <div class="nav-btn" style="transform: rotate(45deg); border-top:none; border-right:none;"></div> <div class="nav-circle"></div> <div class="nav-btn"></div> </div>
    </div>

</body>
</html>
