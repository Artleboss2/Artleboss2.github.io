<!DOCTYPE html>
<html lang="fr" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aethelgard NFT | AI Generative Engine 4.5.2-PRO</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            --athel-bg: #000000;
            --athel-surface: #0a0a0a;
            --athel-surface-light: #1c1c1e;
            --athel-primary: #ffffff;
            --athel-secondary: #86868b;
            --athel-accent: #0071e3;
            --athel-border: rgba(255, 255, 255, 0.08);
            --athel-font-sans: 'Inter', sans-serif;
            --athel-font-mono: 'JetBrains Mono', monospace;
            --athel-ease: cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: var(--athel-bg);
            color: var(--athel-primary);
            font-family: var(--athel-font-sans);
            overflow-x: hidden; 
            -webkit-font-smoothing: antialiased;
        }

        /* --- LOADER --- */
        .athel-loader {
            position: fixed;
            inset: 0;
            z-index: 10000;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .loader-svg { width: 120px; height: 120px; overflow: visible; }
        .loader-path {
            fill: none; stroke: white; stroke-width: 2; stroke-linecap: round;
            stroke-dasharray: 400; stroke-dashoffset: 400;
        }
        .loader-text {
            margin-top: 30px; font-family: var(--athel-font-mono); font-size: 9px;
            letter-spacing: 0.4em; color: var(--athel-secondary); text-transform: uppercase;
        }

        /* --- NAV --- */
        .athel-nav {
            position: fixed; top: 0; width: 100%; height: 52px; z-index: 1000;
            border-bottom: 1px solid var(--athel-border); backdrop-filter: blur(20px);
            background: rgba(0, 0, 0, 0.7); opacity: 0; transform: translateY(-10px);
        }
        .athel-nav__container {
            max-width: 1440px; margin: 0 auto; height: 100%;
            padding: 0 40px; display: flex; justify-content: space-between; align-items: center;
        }

        /* --- STUDIO LAYOUT --- */
        .athel-studio {
            max-width: 1440px; margin: 0 auto;
            padding: 120px 40px 60px;
            display: grid; grid-template-columns: 1fr 380px; gap: 80px;
            min-height: 100vh; opacity: 0;
        }

        .athel-studio__preview {
            background: #050505; border-radius: 24px; border: 1px solid var(--athel-border);
            aspect-ratio: 1; position: relative; overflow: hidden;
            box-shadow: 0 40px 100px -40px rgba(0,0,0,0.9);
        }
        canvas { width: 100% !important; height: 100% !important; display: block; }

        .hash-tag {
            position: absolute; top: 24px; right: 24px;
            font-family: var(--athel-font-mono); font-size: 10px;
            color: var(--athel-secondary); background: rgba(0,0,0,0.5);
            padding: 4px 8px; border-radius: 4px; border: 1px solid var(--athel-border);
        }

        /* --- UI --- */
        .athel-panel { display: flex; flex-direction: column; gap: 40px; }
        .athel-group h3 { font-size: 10px; color: var(--athel-secondary); text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 24px; }
        
        .athel-control { margin-bottom: 24px; }
        .athel-control label { font-size: 12px; display: flex; justify-content: space-between; margin-bottom: 12px; }

        .athel-btn {
            border: none; padding: 18px; border-radius: 14px; font-size: 13px; cursor: pointer;
            transition: 0.4s var(--athel-ease); font-family: inherit; width: 100%; margin-bottom: 12px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            background: white; color: black; font-weight: 600;
        }
        .athel-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .athel-btn--download { background: #1c1c1e; color: white; border: 1px solid var(--athel-border); }

        #ai-analysis { margin-top: 30px; border-top: 1px solid var(--athel-border); padding-top: 30px; display: none; }
        #ai-name { font-size: 28px; font-weight: 700; margin-bottom: 4px; }
        #ai-valuation { font-family: var(--athel-font-mono); color: #34c759; font-size: 16px; margin-bottom: 15px; }

        /* --- GRID --- */
        .athel-feed { max-width: 1440px; margin: 0 auto; padding: 0 40px 100px; }
        .athel-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .feed-item {
            background: var(--athel-surface); border: 1px solid var(--athel-border); border-radius: 16px; padding: 20px;
            cursor: pointer; transition: 0.3s;
        }
        .feed-item:hover { transform: translateY(-5px); border-color: white; }
    </style>
</head>
<body>

    <div id="loader" class="athel-loader">
        <svg class="loader-svg" viewBox="0 0 100 100"><path id="main-path" class="loader-path" d="M 10 50 L 90 50" /></svg>
        <div class="loader-text">Securing Network...</div>
    </div>

    <nav id="nav" class="athel-nav">
        <div class="athel-nav__container">
            <div class="athel-nav__logo">AETHELGARD</div>
            <div id="user-status" style="font-size: 9px; opacity: 0.3; font-family: var(--athel-font-mono);">CONNECTING...</div>
        </div>
    </nav>

    <main id="main-content" class="athel-studio">
        <section>
            <div class="athel-studio__preview">
                <canvas id="art-canvas"></canvas>
                <div id="art-hash" class="hash-tag">0x0000000000000000</div>
            </div>
            <div id="ai-analysis">
                <div id="ai-name">--</div>
                <div id="ai-valuation">-- ETH</div>
                <div id="ai-lore" style="font-size: 14px; color: var(--athel-secondary);">Archived on Aethelgard.</div>
            </div>
        </section>

        <aside class="athel-panel">
            <div class="athel-group">
                <h3>Actions</h3>
                <button id="btn-mint" class="athel-btn">Minter & Synchroniser l'Artifact</button>
                <button id="btn-download" class="athel-btn athel-btn--download">T√©l√©charger (PNG)</button>
            </div>

            <div class="athel-group" style="border-top: 1px solid var(--athel-border); padding-top: 30px;">
                <h3>Rechercher un Artifact</h3>
                <div style="display: flex; gap: 8px;">
                    <input type="text" id="input-restore" placeholder="Saisir Hash ou Seed" 
                           style="background: var(--athel-surface); border: 1px solid var(--athel-border); color: white; padding: 10px; border-radius: 8px; flex-grow: 1; font-family: var(--athel-font-mono); font-size: 11px;">
                    <button id="btn-restore" class="athel-btn" style="width: auto; margin: 0; padding: 10px 15px; background: var(--athel-surface-light); color: white;">üîç</button>
                </div>
            </div>
        </aside>
    </main>

    <div class="athel-feed">
        <h2 style="font-size: 12px; margin-bottom: 20px; opacity: 0.5;">LIVE NETWORK FEED</h2>
        <div id="community-grid" class="athel-grid"></div>
    </div>

    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js",
        "firebase/database": "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js"
      }
    }
    </script>

    <script type="module">
        import { initializeApp } from 'firebase/app';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'firebase/auth';
        import { getDatabase, ref, push, set, onValue, serverTimestamp, get } from 'firebase/database';

        const firebaseConfig = {
            apiKey: "AIzaSyAqDntQdOek29SF2Zi0V3SR9kB_KjObMmA",
            authDomain: "nft-generator-3a169.firebaseapp.com",
            databaseURL: "https://nft-generator-3a169-default-rtdb.firebaseio.com",
            projectId: "nft-generator-3a169",
            storageBucket: "nft-generator-3a169.firebasestorage.app",
            messagingSenderId: "986920134203",
            appId: "1:986920134203:web:557d0a7f58ad89e36dde1e"
        };

        const DB_PATH = "NFT_GENERATOR";
        let db, auth;

        // --- ENGINE ---
        class AethelEngine {
            constructor() {
                this.canvas = document.getElementById('art-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.canvas.width = 1600; this.canvas.height = 1600;
                this.currentHash = "";
                this.initialSeed = 0;
                this.seed = 0;
            }

            seededRandom() {
                this.seed = (this.seed * 9301 + 49297) % 233280;
                return this.seed / 233280;
            }

            restoreFromSource(source) {
                if (source.toString().startsWith('0x')) {
                    this.currentHash = source;
                    this.initialSeed = parseInt(source.substring(2), 16);
                } else {
                    this.initialSeed = parseInt(source);
                    this.currentHash = "0x" + this.initialSeed.toString(16).toUpperCase();
                }
                document.getElementById('art-hash').innerText = this.currentHash;
                this.generate();
            }

            generate() {
                this.seed = this.initialSeed % 1000000;
                const palette = ['#ffffff', '#0071e3', '#af52de', '#ff9f0a'][this.initialSeed % 4];
                this.ctx.fillStyle = '#050505';
                this.ctx.fillRect(0, 0, 1600, 1600);
                for(let i = 0; i < 150; i++) {
                    this.ctx.save();
                    this.ctx.translate(800, 800);
                    this.ctx.rotate(this.seededRandom() * Math.PI * 2);
                    this.ctx.translate(this.seededRandom() * 700, 0);
                    this.ctx.globalAlpha = 0.3;
                    this.ctx.fillStyle = palette;
                    const w = this.seededRandom() * 400 + 50;
                    this.ctx.fillRect(-w/2, 0, w, 2);
                    this.ctx.restore();
                }
            }
        }

        const engine = new AethelEngine();

        // --- DATABASE SYNC ---
        async function setupDatabase() {
            const app = initializeApp(firebaseConfig);
            db = getDatabase(app);
            auth = getAuth(app);
            await signInAnonymously(auth);
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    document.getElementById('user-status').innerText = `NETWORK: ONLINE (${user.uid.substring(0,4)})`;
                    listenToFeed();
                }
            });
        }

        async function isUnique(hash) {
            const snapshot = await get(ref(db, DB_PATH));
            if (!snapshot.exists()) return true;
            const data = snapshot.val();
            return !Object.values(data).some(item => item.hash === hash);
        }

        function listenToFeed() {
            onValue(ref(db, DB_PATH), (snapshot) => {
                const grid = document.getElementById('community-grid');
                grid.innerHTML = '';
                const data = snapshot.val();
                if (data) {
                    Object.values(data).sort((a,b) => b.createdAt - a.createdAt).slice(0, 12).forEach(item => {
                        const el = document.createElement('div');
                        el.className = 'feed-item';
                        el.innerHTML = `<div style="font-weight:bold">${item.nom}</div><div style="font-size:9px;opacity:0.5">${item.hash}</div><div style="color:#34c759;font-family:monospace">${item.eth_value.toFixed(2)} ETH</div>`;
                        el.onclick = () => engine.restoreFromSource(item.hash);
                        grid.appendChild(el);
                    });
                }
            });
        }

        // --- MAIN MINT FUNCTION ---
        async function mintArtifact() {
            const btn = document.getElementById('btn-mint');
            btn.disabled = true;
            btn.innerText = "Mining & Verifying...";

            let unique = false;
            let newHash = "";

            // Boucle de s√©curit√© pour l'unicit√©
            while (!unique) {
                const chars = 'ABCDEF0123456789';
                newHash = '0x';
                for (let i = 0; i < 16; i++) newHash += chars.charAt(Math.floor(Math.random() * chars.length));
                
                unique = await isUnique(newHash);
                if (!unique) console.log("Collision d√©tect√©e, r√©g√©n√©ration...");
            }

            // G√©n√©ration visuelle
            engine.restoreFromSource(newHash);

            // Enregistrement Cloud
            try {
                const ethVal = Math.random() * 5;
                const name = "Artifact " + newHash.substring(2,6);
                
                await set(push(ref(db, DB_PATH)), {
                    nom: name,
                    hash: newHash,
                    seed: engine.initialSeed,
                    eth_value: ethVal,
                    createdAt: serverTimestamp()
                });

                document.getElementById('ai-name').innerText = name;
                document.getElementById('ai-valuation').innerText = ethVal.toFixed(3) + " ETH";
                document.getElementById('ai-analysis').style.display = 'block';
                btn.innerText = "Mint Successful";
            } catch (e) {
                btn.innerText = "Sync Error";
            }

            setTimeout(() => { btn.disabled = false; btn.innerText = "Minter & Synchroniser l'Artifact"; }, 1500);
        }

        // --- INIT ---
        window.addEventListener('DOMContentLoaded', () => {
            gsap.to("#main-path", { strokeDashoffset: 0, duration: 1.2, onComplete: () => {
                gsap.to("#loader", { opacity: 0, duration: 0.5, onComplete: () => {
                    document.getElementById('loader').style.display = 'none';
                    mintArtifact(); // Mint un premier au chargement
                }});
            }});
            gsap.to(["#nav", "#main-content"], { opacity: 1, y: 0, delay: 1, duration: 0.8 });

            setupDatabase();

            document.getElementById('btn-mint').addEventListener('click', mintArtifact);
            
            document.getElementById('btn-restore').onclick = () => {
                const v = document.getElementById('input-restore').value.trim();
                if(v) engine.restoreFromSource(v);
            };

            document.getElementById('btn-download').onclick = () => {
                const link = document.createElement('a');
                link.download = `Aethel_${engine.currentHash}.png`;
                link.href = engine.canvas.toDataURL();
                link.click();
            };
        });
    </script>
</body>
</html>
