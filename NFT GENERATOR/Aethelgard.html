<!DOCTYPE html>
<html lang="fr" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aethelgard NFT | AI Generative Engine 4.5.2-PRO</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            --athel-bg: #000000;
            --athel-surface: #0a0a0a;
            --athel-surface-light: #1c1c1e;
            --athel-primary: #ffffff;
            --athel-secondary: #86868b;
            --athel-accent: #0071e3;
            --athel-border: rgba(255, 255, 255, 0.08);
            --athel-font-sans: 'Inter', sans-serif;
            --athel-font-mono: 'JetBrains Mono', monospace;
            --athel-ease: cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: var(--athel-bg);
            color: var(--athel-primary);
            font-family: var(--athel-font-sans);
            overflow-x: hidden; 
            -webkit-font-smoothing: antialiased;
        }

        /* --- LOADER --- */
        .athel-loader {
            position: fixed;
            inset: 0;
            z-index: 10000;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .loader-svg { width: 120px; height: 120px; overflow: visible; }
        .loader-path {
            fill: none;
            stroke: white;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-dasharray: 400;
            stroke-dashoffset: 400;
        }
        .loader-text {
            margin-top: 30px;
            font-family: var(--athel-font-mono);
            font-size: 9px;
            letter-spacing: 0.4em;
            color: var(--athel-secondary);
            text-transform: uppercase;
        }

        /* --- NAV --- */
        .athel-nav {
            position: fixed;
            top: 0; width: 100%; height: 52px; z-index: 1000;
            border-bottom: 1px solid var(--athel-border);
            backdrop-filter: blur(20px);
            background: rgba(0, 0, 0, 0.7);
            opacity: 0; transform: translateY(-10px);
        }
        .athel-nav__container {
            max-width: 1440px; margin: 0 auto; height: 100%;
            padding: 0 40px; display: flex; justify-content: space-between; align-items: center;
        }
        .athel-nav__logo { font-weight: 600; font-size: 14px; letter-spacing: 1px; }

        /* --- STUDIO --- */
        .athel-studio {
            max-width: 1440px; margin: 0 auto;
            padding: 120px 40px 60px;
            display: grid; grid-template-columns: 1fr 380px; gap: 80px;
            min-height: 100vh;
            opacity: 0;
        }

        .athel-studio__preview {
            background: #050505; border-radius: 24px; border: 1px solid var(--athel-border);
            aspect-ratio: 1; position: relative; overflow: hidden;
            box-shadow: 0 40px 100px -40px rgba(0,0,0,0.9);
        }
        canvas { width: 100% !important; height: 100% !important; display: block; }

        .hash-tag {
            position: absolute; top: 24px; right: 24px;
            font-family: var(--athel-font-mono); font-size: 10px;
            color: var(--athel-secondary); background: rgba(0,0,0,0.5);
            padding: 4px 8px; border-radius: 4px; border: 1px solid var(--athel-border);
        }

        /* --- UI --- */
        .athel-panel { display: flex; flex-direction: column; gap: 40px; }
        .athel-group h3 { font-size: 10px; color: var(--athel-secondary); text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 24px; }
        
        .athel-control { margin-bottom: 24px; }
        .athel-control label { font-size: 12px; display: flex; justify-content: space-between; margin-bottom: 12px; }
        .athel-control label span { font-family: var(--athel-font-mono); color: var(--athel-primary); font-size: 11px; }

        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; cursor: pointer; height: 20px; }
        input[type=range]::-webkit-slider-runnable-track { height: 2px; background: var(--athel-surface-light); }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; background: white; margin-top: -7px; }

        .athel-btn {
            border: none; padding: 18px; border-radius: 14px; font-size: 13px; cursor: pointer;
            transition: 0.4s var(--athel-ease); font-family: inherit; width: 100%; margin-bottom: 12px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            background: white; color: black; font-weight: 600;
        }
        .athel-btn--ai { background: transparent; border: 1px solid var(--athel-border); color: white; }
        .athel-btn--download { background: #1c1c1e; color: white; border: 1px solid var(--athel-border); }
        .athel-btn:disabled { opacity: 0.5; cursor: wait; }

        #ai-analysis { margin-top: 50px; border-top: 1px solid var(--athel-border); padding-top: 40px; display: none; }
        #ai-name { font-size: 36px; font-weight: 700; }
        #ai-valuation { font-family: var(--athel-font-mono); color: #34c759; font-size: 18px; margin-bottom: 15px; }
        #ai-lore { font-size: 14px; color: var(--athel-secondary); line-height: 1.6; }

        /* --- COMMUNITY FEED --- */
        .athel-feed { max-width: 1440px; margin: 0 auto; padding: 0 40px 100px; }
        .athel-feed h2 { font-size: 10px; color: var(--athel-secondary); text-transform: uppercase; letter-spacing: 0.3em; margin-bottom: 30px; }
        .athel-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .feed-item {
            background: var(--athel-surface); border: 1px solid var(--athel-border); border-radius: 16px; padding: 20px;
            transition: 0.3s;
        }
        .feed-item__name { font-weight: 600; margin-bottom: 5px; }
        .feed-item__val { font-family: var(--athel-font-mono); color: #34c759; font-size: 13px; }
        .feed-item__ip { font-size: 9px; color: var(--athel-accent); font-family: var(--athel-font-mono); margin-top: 12px; opacity: 0.8; }
    </style>
</head>
<body>

    <div id="loader" class="athel-loader">
        <svg class="loader-svg" viewBox="0 0 100 100"><path id="main-path" class="loader-path" d="M 10 50 L 90 50" /></svg>
        <div class="loader-text">Initialisation Engine...</div>
    </div>

    <nav id="nav" class="athel-nav">
        <div class="athel-nav__container">
            <div class="athel-nav__logo">AETHELGARD</div>
            <div id="user-status" style="font-size: 9px; opacity: 0.3; font-family: var(--athel-font-mono);">OFFLINE</div>
        </div>
    </nav>

    <main id="main-content" class="athel-studio">
        <section>
            <div class="athel-studio__preview">
                <canvas id="art-canvas"></canvas>
                <div id="art-hash" class="hash-tag">0x...</div>
            </div>
            <div id="ai-analysis">
                <div id="ai-name">--</div>
                <div id="ai-valuation">-- ETH</div>
                <div id="ai-lore">--</div>
            </div>
        </section>

        <aside class="athel-panel">
            <div class="athel-group">
                <h3>NFT Paramètres</h3>
                <div class="athel-control">
                    <label>Complexité <span id="val-complexity">100</span></label>
                    <input type="range" id="complexity" min="20" max="400" value="100">
                </div>
                <div class="athel-control">
                    <label>Chroma <span id="val-chroma">80%</span></label>
                    <input type="range" id="chroma" min="0" max="100" value="80">
                </div>
            </div>

            <div class="athel-actions">
                <button id="btn-generate" class="athel-btn">Minter un Unique Artifact</button>
                <button id="btn-ai-analyze" class="athel-btn athel-btn--ai">AI Evaluation & Cloud Sync</button>
                <button id="btn-download" class="athel-btn athel-btn--download">Télécharger (PNG)</button>
            </div>
        </aside>
    </main>

    <div class="athel-feed">
        <h2>Live Network Feed</h2>
        <div id="community-grid" class="athel-grid"></div>
    </div>

    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js",
        "firebase/database": "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js"
      }
    }
    </script>

    <script type="module">
        import { initializeApp } from 'firebase/app';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'firebase/auth';
        import { getDatabase, ref, push, set, onValue, serverTimestamp } from 'firebase/database';

        const firebaseConfig = {
            apiKey: "AIzaSyAqDntQdOek29SF2Zi0V3SR9kB_KjObMmA",
            authDomain: "nft-generator-3a169.firebaseapp.com",
            databaseURL: "https://nft-generator-3a169-default-rtdb.firebaseio.com",
            projectId: "nft-generator-3a169",
            storageBucket: "nft-generator-3a169.firebasestorage.app",
            messagingSenderId: "986920134203",
            appId: "1:986920134203:web:557d0a7f58ad89e36dde1e"
        };

        const DB_PATH = "NFT_GENERATOR";
        let db, auth;

        // --- IP ENGINE (Amélioré) ---
        async function getIP() {
            try {
                // On utilise plusieurs sources au cas où l'une est bloquée
                const response = await fetch('https://api.ipify.org?format=json').catch(() => fetch('https://ipapi.co/json/'));
                const data = await response.json();
                return data.ip || data.ip_address || "Hidden Node";
            } catch (e) {
                return "127.0.0.1";
            }
        }

        class AethelEngine {
            constructor() {
                this.canvas = document.getElementById('art-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.canvas.width = 1600; this.canvas.height = 1600;
                this.complexity = 100; this.chroma = 80;
                this.currentHash = ""; this.seed = 0;
            }
            generateNewHash() {
                this.currentHash = '0x' + Math.random().toString(16).slice(2, 18).toUpperCase();
                this.initialSeed = parseInt(this.currentHash.substring(2), 16);
                document.getElementById('art-hash').innerText = this.currentHash;
            }
            generate() {
                let s = this.initialSeed % 1000000;
                const rnd = () => { s = (s * 9301 + 49297) % 233280; return s / 233280; };
                this.ctx.fillStyle = '#050505';
                this.ctx.fillRect(0, 0, 1600, 1600);
                for(let i = 0; i < this.complexity; i++) {
                    this.ctx.save();
                    this.ctx.translate(800, 800);
                    this.ctx.rotate(rnd() * Math.PI * 2);
                    this.ctx.globalAlpha = (rnd() * 0.4) * (this.chroma / 100);
                    this.ctx.fillStyle = rnd() > 0.5 ? '#ffffff' : '#0071e3';
                    this.ctx.fillRect(rnd() * 600, 0, rnd() * 400 + 50, 2);
                    this.ctx.restore();
                }
            }
        }
        const engine = new AethelEngine();

        function listenToFeed() {
            onValue(ref(db, DB_PATH), (snapshot) => {
                const data = snapshot.val();
                const grid = document.getElementById('community-grid');
                grid.innerHTML = '';
                if (!data) return;

                // Conversion et Tri par date décroissante
                const items = Object.entries(data)
                    .map(([id, val]) => ({ id, ...val }))
                    .sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0))
                    .slice(0, 12);

                items.forEach(item => {
                    const el = document.createElement('div');
                    el.className = 'feed-item';
                    el.innerHTML = `
                        <div class="feed-item__name">${item.nom || 'Artifact'}</div>
                        <div class="feed-item__val">${(item.eth_value || 0).toFixed(3)} ETH</div>
                        <div class="feed-item__ip">SOURCE IP: ${item.userIP || 'Anonymized'}</div>
                    `;
                    grid.appendChild(el);
                });
            });
        }

        window.addEventListener('DOMContentLoaded', async () => {
            const app = initializeApp(firebaseConfig);
            db = getDatabase(app);
            auth = getAuth(app);

            signInAnonymously(auth).then(() => {
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        document.getElementById('user-status').innerText = `NETWORK: ONLINE`;
                        listenToFeed();
                    }
                });
            });

            gsap.to("#main-path", { strokeDashoffset: 0, duration: 1.2 });
            gsap.to("#loader", { opacity: 0, delay: 1.5, onComplete: () => {
                document.getElementById('loader').style.display = 'none';
                engine.generateNewHash(); engine.generate();
            }});
            gsap.to(["#nav", "#main-content"], { opacity: 1, y: 0, delay: 1.5, duration: 0.8 });

            document.getElementById('btn-generate').onclick = () => {
                engine.generateNewHash(); engine.generate();
                document.getElementById('ai-analysis').style.display = 'none';
            };

            document.getElementById('btn-ai-analyze').onclick = async () => {
                const btn = document.getElementById('btn-ai-analyze');
                btn.disabled = true; btn.innerText = "Tracking IP & Syncing...";

                const userIP = await getIP();
                const val = Math.random() * 5;
                const name = "Artifact " + engine.currentHash.substring(2,6);

                try {
                    await set(push(ref(db, DB_PATH)), {
                        nom: name,
                        eth_value: val,
                        hash: engine.currentHash,
                        userIP: userIP,
                        createdAt: serverTimestamp()
                    });

                    document.getElementById('ai-name').innerText = name;
                    document.getElementById('ai-valuation').innerText = val.toFixed(3) + " ETH";
                    document.getElementById('ai-lore').innerText = `Authentification réseau réussie. Origine détectée sur le nœud : ${userIP}`;
                    document.getElementById('ai-analysis').style.display = 'block';
                    btn.innerText = "Synchronisé";
                } catch (e) { btn.innerText = "Erreur Cloud"; }

                setTimeout(() => { btn.disabled = false; btn.innerText = "AI Evaluation & Cloud Sync"; }, 2000);
            };

            document.getElementById('complexity').oninput = (e) => {
                engine.complexity = e.target.value;
                document.getElementById('val-complexity').innerText = e.target.value;
                engine.generate();
            };

            document.getElementById('chroma').oninput = (e) => {
                engine.chroma = e.target.value;
                document.getElementById('val-chroma').innerText = e.target.value + '%';
                engine.generate();
            };
            
            document.getElementById('btn-download').onclick = () => {
                const a = document.createElement('a');
                a.download = `Aethel_${engine.currentHash}.png`;
                a.href = engine.canvas.toDataURL();
                a.click();
            };
        });
    </script>
</body>
</html>
