<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Morphism | Interactive Lab</title>
    <link rel="stylesheet" href="glass.css">
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <div class="background-elements">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>
    
    <main>
        <div class="glass-container">
            <!-- Texte avec effet glass (flou interne) -->
            <h1 class="glass-text">GLASS</h1>
            
            <div class="glass-card">
                <div class="content">
                    <span class="label">PROTOCOLE_01</span>
                    <div class="divider"></div>
                    <p>Interface ultra-transparente avec réfraction dynamique. Le flou s'adapte à la profondeur des objets en mouvement.</p>
                </div>
            </div>

            <div class="magnetic-area">
                <a href="UI.html" class="back-btn">
                    <span class="btn-label">RETOUR AU LAB</span>
                    <div class="btn-hover-bg"></div>
                </a>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="glass.js"></script>
</body>
</html>
