<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Water Distortion | Interactive Lab</title>
    <link rel="stylesheet" href="water.css">
</head>
<body>
    <div class="cursor"></div>
    <div class="water-container">
        <h1 id="liquid-text">LIQUID_DATA</h1>
        
        <svg class="distort-filter">
            <filter id="liquid-filter">
                <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="3" result="noise" seed="2">
                    <animate attributeName="seed" from="1" to="100" dur="10s" repeatCount="indefinite" />
                </feTurbulence>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="30" />
            </filter>
        </svg>

        <div class="magnetic-area">
            <a href="UI.html" class="back-btn">RETOUR</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="water.js"></script>
</body>
</html>
